<modal #ModalLogin [keyboard]="false" [backdrop]="'static'">
    <modal-header [show-close]="!timeOutToken">
        <h4 class="modal-title">Log In</h4>
    </modal-header>
    <modal-body>
		<form [formGroup]="form" >
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input formControlName="email" type="text" class="form-control" [(ngModel)]="user.email">
		    <div *ngIf="!form.controls.email.valid && !form.controls.email.pristine " class="alert alert-danger">
		      Valid email is required!
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input formControlName="password" type="password" class="form-control" [(ngModel)]="user.password">
		    <div *ngIf="!form.controls.password.valid && !form.controls.password.pristine " class="alert alert-danger">
		      Password is required and should be at least 6 characters long!
		    </div>
		  </div>
		</form>
    </modal-body>
    <modal-footer [show-default-buttons]="false">
		<button class="btn btn-primary" (click)="login()" [disabled]="!form.valid || loading">Log In</button>
		<button class="btn btn-primary" (click)="cancel()"  *ngIf="timeOutToken" >Cancel</button>
    </modal-footer>
</modal>
